<app-table [dataSource]="users()">
  <!-- Header -->
  <th tableHeader>Name</th>
  <th tableHeader>Email</th>
  <th tableHeader>Role</th>

  <!-- Row Template -->
  <ng-template #tableRow let-user let-i="index">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
  </ng-template>
</app-table>
