<div class="lib-avatar__container">
  <!-- Image -->
  @if (displaySource() === 'image') {
    <img
      class="lib-avatar__image"
      [src]="src()"
      [alt]="ariaLabel()"
      [loading]="loading()"
      (load)="handleImageLoad()"
      (error)="handleImageError()"
    />
  }

  <!-- Initials Fallback -->
  @if (displaySource() === 'initials') {
    <span class="lib-avatar__initials">{{ initials() }}</span>
  }

  <!-- Icon Fallback (generic user icon) -->
  @if (displaySource() === 'icon') {
    <svg class="lib-avatar__icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path
        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
      />
    </svg>
  }
</div>

<!-- Presence Indicator -->
@if (showPresence()) {
  <span
    class="lib-avatar__presence"
    [style.--presence-color]="computedPresenceColor()"
    [attr.aria-label]="'Status: ' + presence()"
    role="status"
  ></span>
}
